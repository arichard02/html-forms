<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <form action="https://formsubmit.co/8ba5bda093183fd9c549c4f116f3338b" method="POST">
      <!-- full name -->
      <div class="row">
        <label class="desc" for="full_name">*Full Name</label>
        <div>
          <input
            id="full_name"
            name="full_name "
            type="text"
            class="field text fn"
            placeholder="First Name Last Name"
            value=""
            size="50"
            tabindex="1"
            required
          />
        </div>
      </div>
      <!-- Email -->
      <div class="row">
        <label class="desc" for="my_email"> *Email </label>
        <div>
          <input
            id="my_email"
            name="my_email"
            type="email"
            spellcheck="false"
            placeholder="mickymouse@gmail.com"
            maxlength="255"
            tabindex="2"
            required
          />
        </div>
      </div>
      <div class="row">
        <label class="title" id="title" for="date"> Date </label>
        <div>
          <input
            id="title"
            name="field"
            type="date"
            spellcheck="false"
            placeholder="01/01/2022"
            maxlength="8"
            tabindex="3"
          />
        </div>
      </div>

      <!-- Large Text Area -->
      <div class="row">
        <label for="textbox"> *Message </label>

        <div>
          <textarea
            id="textbox"
            name="textbox"
            spellcheck="true"
            rows="10"
            cols="50"
            tabindex="4"
            required
          ></textarea>
        </div>
      </div>

      <!-- Radio Buttons -->
      <div>
          <legend>Select a Choice</legend>

          <div>
            <div>
              <input
                id="button1"
                name="my_radio_buttons"
                type="radio"
                value="First Choice"
                tabindex="4"
                checked="checked"
              />
              <label for="choice1">First Choice</label>
            </div>
            <div>
              <input
                id="button2"
                name="my_radio_buttons"
                type="radio"
                value="Second Choice"
                tabindex="5"
              />
              <label for="choice2">Second Choice </label>
            </div>
         

          </div>
      </div>

      <!-- Dropdown Menu -->
      <!-- <div>
      <label for="cars">Choose a car:</label>

      <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </div> -->
      <div class="row">
        <label for="cars">Choose a car:</label>
        <select class="dropdown-content">
          <option value="choice1">checkBox 1</option>
          <option value="choice2">checkBox 2</option>
          <option value="choice3">checkBox 3</option>
        </select>
      </div>

      <!-- Checkboxes -->
      <div class="row">
        
          <div>
            <input
              id="checkBox1"
              name="checkBoxes"
              type="checkBox"
              value="First Choice"
              required
              tabindex="7"
            />
            <label for="checkBox1">I agree to pay terms</label>
          </div>
          </div>

      <div>
        <div>
          <input id="saveForm" name="saveForm" type="submit" value="Submit" />
        </div>
      </div>
    </form>

    <script type="module" src="/main.js"></script>
  </body>
</html>
